<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <div id="navbar">
        <div class="title">
          <a href="index.html">HackTravels</a>
        </div>
        <div class="navButtons">
          <a href="addTrip.html">Add Trip</a>
          <a href="addActivity.html">Add Trip Activity</a>
        </div>
    </div>

    <div class="container">
      <h2>Add an Activity</h2>
      <p>What fun things did you do on your trip? Sky-diving? Hiking? Kayaking?</p>
      <form class="tripForm">
        <label for="trip">Choose your trip:</label>
        <select name="tripPicker" class="tripPicker">
            <option value="Honolulu, Hawaii">Honolulu, Hawaii</option>
            <option value="London, UK">London, UK</option>
          </select>
        <label for="activity">Activity:</label>
        <input type="text" class="activity" name="activity" required />
        <label for="rating">Rating (1-5):</label>
        <select name="rating" class="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        <label for="review">Review:</label>
        <textarea class="review" name="review" required></textarea>

        <button type="submit">Add Activity</button>
      </form>
    </div>

  </body>
</html>
